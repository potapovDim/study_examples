<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<button class="button main">Click button</button>
	<ul>
		<li>Item 0</li>
	</ul>
	<script>
		function changeButtonText() {
			const buttonNode = document.querySelector('.button.main');
			setTimeout(() => {
				buttonNode.textContent = 'Text was changed'
			}, 5000)
		}

		changeButtonText()


		function startIntervalForLi() {
			setInterval(() => {
				const ulNode = document.querySelector('ul');
				const liNodes = ulNode.querySelectorAll('li');
				const liItem = document.createElement('li')
				liItem.textContent = `Item ${liNodes.length}`;
				ulNode.appendChild(liItem)
			}, 2500)
		}

		startIntervalForLi()

	</script>
</body>
</html>
